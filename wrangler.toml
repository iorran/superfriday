name = "superfriday"
# Note: This file is for local development with `wrangler dev` only
# For Cloudflare Pages deployment, use GitHub Actions or Pages Dashboard
# Pages automatically discovers functions in the functions/ directory
compatibility_date = "2024-01-01"

# Assets configuration (only needed if deploying via Wrangler CLI)
# For Pages deployment, use GitHub Actions or Pages Dashboard instead
[assets]
directory = "./dist"

# Uncomment and add your database ID after creating D1 database
# [[d1_databases]]
# binding = "DB"
# database_name = "superfriday"  # Change to your database name
# database_id = "<your-database-id>"  # Add your actual database ID here

# For local development
[env.development]
[[env.development.d1_databases]]
binding = "DB"
database_name = "superfriday"  # Change to your database name if different
# database_id = "<your-database-id>"  # Add after creating database (optional for local dev)

